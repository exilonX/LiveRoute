<ng-map zoom="15" map-type-id="TERRAIN" class="liverouteMap">

           path="{{$ctrl.mapPath}}"
           geodesic="true"
           stroke-color="#FF0000"
           stroke-opacity="1.0"
           stroke-weight="2">
    </shape>
</ng-map>
<div>
    {{$ctrl.mapPath[0][1]}}
</div>
